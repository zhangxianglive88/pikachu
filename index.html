<!DOCTYPE html>
<html lang="zh-Hans">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="./css/default.css">
    <link rel="stylesheet" href="./vendor/prism/prism.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <style id="styleTag"></style>
</head>

<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
            <div id="pikachu">
                <div class="lowerLip-wrapper">
                    <div class="lowerLip"></div>
                </div>
                <div class="nose"></div>
                <div class="eye left"></div>
                <div class="eye right"></div>
                <div class="flush left"></div>
                <div class="flush right"></div>
                <div class="upperLip left"></div>
                <div class="upperLip right"></div>
            </div>
        </div>
    </div>
    <div class="speed">
        <button data-speed="slow">慢速</button>
        <button data-speed="normal" class="active">中速</button>
        <button data-speed="quick">快速</button>
    </div>
    <script src="./js/main.js"></script>
    <script src="./vendor/prism/prism.js"></script>
</body>

</html>
